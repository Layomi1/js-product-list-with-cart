<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product list with cart</title>
  </head>
  <body>
    <main class="w-full flex flex-col md:flex-row gap-4 imd:tems-start">
      <section class="w-full md:w-3/4 gap-4">
        <h1 class="text-2xl font-bold mb-4">Desserts</h1>
        <section
          class="w-full grid grid-cols-1 gap-6 md:grid-cols-3"
          id="catalog"
        ></section>
      </section>
      <aside
        class="w-full md:w-1/4 bg-[#fcf9f7] h-fit pt-2 pb-4 px-4"
        aria-label="Shopping cart"
      >
        <h2 class="text-nowrap text-lg mb-4 font-bold text-[#c73a0f]">
          Your Cart <span class="ml-2" id="quantity"></span>
        </h2>
        <figure
          class="empty-cart w-full flex flex-col items-center text-center py-6"
        >
          <img
            src="/assets//images/illustration-empty-cart.svg"
            alt="empty-cart"
            class="w-[80%]"
          />
          <figcaption class="text-sm text-[#c9aea6] font-semibold">
            Your added items will appear here
          </figcaption>
        </figure>
        <article id="cart-details"></article>
        <p class="grand-total hidden text-[#260f08] items-center mt-2"></p>
      </aside>
    </main>
    <section
      role="dialog"
      aria-modal="true"
      aria-labelledby="order-confirmed-title"
      class="hidden overlay absolute top-0 left-0 right-0 bottom-0 w-full h-full flex justify-center items-start z-[10] pt-20 md:pt-80 bg-black bg-opacity-[70%]"
    >
      <article
        class="modal bg-white w-full min-w-[250px] max-w-[500px] h-auto p-6 rounded-[10px]"
      >
        <figure class="mb-6">
          <img
            src="/assets//images//icon-order-confirmed.svg"
            alt="order confirmed"
          />
        </figure>
        <article>
          <h3 class="font-bold text-2xl">Order Confirmed</h3>
          <p>We hope you enjoy your food!</p>
        </article>

        <article class="order-card w-full rounded-lg mt-6"></article>
      </article>
    </section>

    <footer class="block text-[11px] text-center">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="text-[#3e52a3] text-[11px] text-center"
        >Frontend Mentor</a
      >. Coded by
      <a href="#" class="text-[#3e52a3] text-[11px] text-center"
        >Oluwalayomi Lawore</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
